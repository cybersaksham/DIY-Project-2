<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=".././gallery/logo-fav.png" type="image/x-icon">
    <link rel="stylesheet" href=".././CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 700px) " href=".././CSS/phone.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Google Image Search</title>
</head>

<body>
    <section id="navbar">
        <ul>
            <li class="item"><a href="../">Search</a></li>
        </ul>
    </section>
    <section id="content">
        <img src=".././gallery/image_page.png" alt="">
        <form target="_blank" method="GET" action="https://www.google.com/images">
            <input type="text" name="q">
            <div class="buttons">
                <button class="btn" type="submit">Search</button>
            </div>
        </form>
    </section>
</body>

</html>
